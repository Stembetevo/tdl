<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7b749b1c8b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="logo"><i class="fa-regular fa-clipboard"></i></div>
                <h1>To-do List</h1>
            </div>

            <div class="tasks">
                <input type="text" id="inputtask" class="todoinput" placeholder="Enter task here...">
                <button id="addtask" onclick="createTask()"><i class="fa-solid fa-square-check"></i></button>
            </div>
            <div class="listItems"><ul id="listItems"></ul></div>
            
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
